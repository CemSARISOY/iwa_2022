version: '3.3'

services:
  gateway:
    volumes:
      - ./gateway:/usr/src/app
    build: ./gateway
    image: "gateway:latest"
    container_name: gateway
    depends_on:
      - db
    ports:
      - 8080:8080

  offers:
    volumes:
      - ./offers:/usr/src/app
    build: ./offers
    image: "offers:latest"
    container_name: offers
    depends_on:
      - db
    ports:
      - 8000:8000


  db:
    image: postgres:15.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local
